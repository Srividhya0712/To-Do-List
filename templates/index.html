<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">📝 My To-Do List</h1>

        <!-- Add Task Form -->
        <form action="/add" method="post" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <div class="card shadow-sm">
            <div class="card-body">
                {% if tasks %}
                    <ul class="list-group">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input me-2" type="checkbox" onchange="location.href='/toggle/{{ loop.index0 }}'" {{ 'checked' if task.completed else '' }}>
                                    <label class="form-check-label {{ 'text-decoration-line-through text-muted' if task.completed else '' }}">
                                        {{ task.task }}
                                    </label>
                                </div>
                                <div>
                                    <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-outline-danger">🗑️</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center text-muted">No tasks yet. Add one above!</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
